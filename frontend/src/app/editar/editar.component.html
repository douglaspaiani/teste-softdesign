<div class="login-container">
    <h1>Editar livro</h1>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="titulo">Título</label>
        <input type="text" id="titulo" name="titulo" [(ngModel)]="edit.titulo" required>
      </div>
      <div>
        <label for="descricao">Descrição</label>
        <input type="text" id="descricao" name="descricao" [(ngModel)]="edit.descricao" required>
      </div>
      <div>
        <label for="autor">Autor</label>
        <input type="text" id="autor" name="autor" [(ngModel)]="edit.autor" required>
      </div>
      <div>
        <label for="qnt_paginas">Quantidade de páginas</label>
        <input type="number" id="qnt_paginas" name="qnt_paginas" [(ngModel)]="edit.qnt_paginas" required>
      </div>
      <button type="submit">Salvar alterações</button>
    </form>
  </div>
